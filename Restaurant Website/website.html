<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food website</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <a class="" href="#home" class="logo">
        <i class="fas fa-utensils"></i> resto.</a
      >
      <nav class="navbar">
        <a class="active" class="" href="#home">Home</a>
        <a class="" href="#home">About</a>
        <a class="" href="#home">Dishes</a>
        <a class="" href="#home">Menu</a>
        <a class="" href="#home">Faq</a>
        <a class="" href="#home">Order</a>
      </nav>
      <div class="icons">
        <i class="fas fa-bars" id="menu-bars"> </i>
        <a href="" class="fas fa-heart"></a>
        <a href="" class="fas fa-shopping-cart"></a>
      </div>
    </header>

    <!-- Slider -->
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img
          src="https://img.freepik.com/free-photo/top-view-table-full-delicious-food-composition_23-2149141353.jpg"
          style="width: 100%"
        />
        <div class="text">Caption Text</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img
          src="https://thumbs.dreamstime.com/b/fast-food-concept-greasy-fried-restaurant-take-out-as-onion-rings-burger-hot-dogs-fried-chicken-french-fries-31114163.jpg"
          style="width: 100%"
        />
        <div class="text">Caption Two</div>
      </div>

      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img
          src="https://media.istockphoto.com/id/1240291647/photo/indian-cuisine-dinner-tandoori-chicken-biryani.jpg?s=612x612&w=0&k=20&c=hzeF1QwZ2pvLxKkPGPyfyYE2wFsPuLl5vw6fqQwFUIE="
          style="width: 100%"
        />
        <div class="text">Caption Three</div>
      </div>

      <a class="prev" onclick="plusSlides(-1)">❮</a>
      <a class="next" onclick="plusSlides(1)">❯</a>
    </div>
    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
